<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="../calc/css/style.css"  rel="stylesheet" >
    <title>Calculator</title>
</head>
<body>
    <div class="calc">

        <div class="calc_screen">
            <p>1,258.2</p>
        </div>

        <div class="buttons">

            <div class="button button_C">C</div>
            <div class="button button_gray eraser"></div>
            <div class="button button_blue">รท</div>

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button button_blue">x</div>

            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button button_blue">-</div>

            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button button_blue">+</div>

            <div class="button button_null">0</div>
            <div class="button button_blue">=</div>
            
        </div>
    </div>
</body>
<script></script>
</html>
