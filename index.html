<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link href="../calc ui/css/style.css"  rel="stylesheet" >
    <title>Calculator</title>
</head>
<body>
    <div class="calc">

        <div class="calc_screen">0</div>

        <div class="buttons">
            
            <div class="button button_C">C</div>
            <div class="button button_gray eraser"></div>
            <div class="button button_blue action">รท</div>

            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button button_blue action">x</div>

            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button button_blue action">-</div>

            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button button_blue action">+</div>

            <div class="button button_null number">0</div>
            <div class="button button_blue equal">=</div>
            
        </div>
    </div>
</body>
<script src="../calc ui/js/main.js"></script>
</html>
